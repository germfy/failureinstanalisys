<html ng-app="reporteSentimiento">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reporte de Analsis de Sentimiento</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
			html                    { overflow-y:scroll; }
			body                    { padding-top:50px; }
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="//d3js.org/d3.v3.min.js"></script>

	<script src="core.js"></script>
</head>

<body ng-controller="mainController">
	<div class="container panel panel-default">
	   <div class="text-center panel-heading">
           <h1>Resultados actuales</h1>
        </div>
        <div class="panel-body">
           <script>
           var margin = {top: 20, right: 20, bottom: 70, left: 40},
              width = 600 - margin.left - margin.right,
              height = 200 - margin.top - margin.bottom;

              var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

              var y = d3.scale.linear().range([height, 0]);

                // define the axis
              var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")


              var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(10);

              var svg = d3.select(".panel-body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

              d3.xhr("/generareporte?tipo=SentimentAnalisys&estado=CDMX", "application/json", function(error, data){
                 datos = JSON.parse(data.response);
                 var sumaResultados = {"neutral":0, "positivo":0, "negativo":0};
                 datos.datos.forEach(function(sentimiento){
                   if(sentimiento.type == "neutral"){
                     sumaResultados.neutral = sumaResultados.neutral+1;
                   } else if (sentimiento.type == "positive") {
                     sumaResultados.positivo = sumaResultados.positivo+1;
                   } else if (sentimiento.type == "negative") {
                     sumaResultados.negativo = sumaResultados.negativo +1;
                   }
                 })

                svg.append("rect")
                  .attr("width", function(d) { return sumaResultados.neutral })
                  .attr("y", 20)
                  .attr("height", 25)
                  .attr("style", "fill:rgb(0,0,255)");

                  svg.append("text")
                    .attr("x", function(d) { return sumaResultados.neutral +10})
                    .attr("y", 45)
                    .text(sumaResultados.neutral + " experiencias neutrales");

              svg.append("rect")
                    .attr("width", function(d) { return sumaResultados.positivo})
                    .attr("y", 65)
                    .attr("height", 25)
                    .attr("style", "fill:rgb(0,255,0)");

              svg.append("text")
                    .attr("x", function(d) { return sumaResultados.positivo +10})
                    .attr("y", 90)
                    .text(sumaResultados.positivo + " experiencias positivas");

              svg.append("rect")
                    .attr("width", function(d) { return sumaResultados.negativo })
                    .attr("y", 110)
                    .attr("height", 25)
                    .attr("style", "fill:rgb(255,0,0)");

              svg.append("text")
                    .attr("x", function(d) { return sumaResultados.negativo +10})
                    .attr("y", 135)
                    .text(sumaResultados.negativo + " experiencias negativas");
                 console.log(sumaResultados);
              });
           </script>

           <div class="panel-info text-center">
              <h3>Resultados obtenidos del analisis de sentimiento de entrevistas a emprendedores con empresas que han fracasado en la CDMX</h2>
          </div>

       </div>
    </div>
</body>
</html>
